<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет пациента</title>
    <link rel="stylesheet" href="https://emptyyyyyyy.github.io/IAS/src/styles/patient-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://emptyyyyyyy.github.io/IAS/src/scripts/patient-dashboard.js" defer></script>
</head>
<body>
    <!-- SVG Sprite (точно как у врача) -->
    <svg style="display: none;">
        <symbol id="menu-icon" viewBox="0 0 24 24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </symbol>
        <symbol id="chart-icon" viewBox="0 0 24 24">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-5h2v5zm4 0h-2v-3h2v3zm0-5h-2v-2h2v2zm4 5h-2V7h2v10z"/>
        </symbol>
        <symbol id="profile-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </symbol>
    </svg>

    <div class="container">
        <!-- Шапка (как у врача) -->
        <header class="header">
            <button class="menu-button">
                <svg class="icon">
                    <use xlink:href="#menu-icon"></use>
                </svg>
            </button>
            <div class="header-title">МедПлатформа</div>
            <div class="user-info">
                <svg class="icon">
                    <use xlink:href="#profile-icon"></use>
                </svg>
                <span>Иван Иванов</span>
            </div>
        </header>

        <!-- Основной контент -->
        <main class="main-content">
            <div class="content-header">
                <h1>Мои показатели</h1>
            </div>

            <!-- Карточки в стиле врача -->
            <div class="card-grid">
                <!-- Карточка давления -->
                <div class="card">
                    <div class="card-header">
                        <svg class="icon">
                            <use xlink:href="#chart-icon"></use>
                        </svg>
                        <h3>Артериальное давление</h3>
                    </div>
                    <div class="card-body">
                        <div class="metric">
                            <span class="value">120/80</span>
                            <span class="label">Последнее измерение: 13/05</span>
                        </div>
                    </div>
                </div>

                <!-- Карточка пульса -->
                <div class="card">
                    <div class="card-header">
                        <svg class="icon">
                            <use xlink:href="#chart-icon"></use>
                        </svg>
                        <h3>Пульс</h3>
                    </div>
                    <div class="card-body">
                        <div class="metric">
                            <span class="value">72 уд/мин</span>
                            <span class="label">Последнее измерение: 13/05</span>
                        </div>
                    </div>
                </div>

                <!-- График -->
                <div class="card chart-card">
                    <div class="card-header">
                        <svg class="icon">
                            <use xlink:href="#chart-icon"></use>
                        </svg>
                        <h3>Динамика показателей</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="healthChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
