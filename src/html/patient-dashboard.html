<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МедПлатформа - Личный кабинет пациента</title>
    <link rel="stylesheet" href="https://emptyyyyyyy.github.io/IAS/src/styles/patient-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- SVG иконки -->
    <svg style="display: none;">
        <symbol id="hospital-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
        </symbol>
    </svg>

    <header>
        <div class="header-content">
            <div class="logo">
                <svg class="icon-hospital">
                    <use xlink:href="#hospital-icon"></use>
                </svg>
                <span>МедПлатформа</span>
            </div>
            <div class="user-panel">
                <span>Иван Иванов</span>
                <button id="logout">Выход</button>
            </div>
        </div>
    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" class="active">Показатели</a></li>
                    <li><a href="#">Графики</a></li>
                    <li><a href="#">Назначения</a></li>
                    <li><a href="#">Сообщения</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <section class="active">
                <div class="patient-grid">
                    <!-- Карточки показателей -->
                    <div class="patient-card">
                        <h3><i class="fas fa-heartbeat"></i>Давление</h3>
                        <p><i class="fas fa-clock"></i>120/80 мм рт.ст.</p>
                        <p class="timestamp">13/05 14:30</p>
                    </div>

                    <div class="patient-card">
                        <h3><i class="fas fa-tint"></i>Глюкоза</h3>
                        <p><i class="fas fa-clock"></i>5.4 ммоль/л</p>
                        <p class="timestamp">13/05 09:15</p>
                    </div>

                    <!-- График -->
                    <div class="patient-card chart-card">
                        <canvas id="healthChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2023 Медицинская платформа. Все права защищены.</p>
    </footer>

    <script src="https://emptyyyyyyy.github.io/IAS/src/scripts/patient-dashboard.js"></script>
</body>
</html>
