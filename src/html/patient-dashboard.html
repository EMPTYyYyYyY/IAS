<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет пациента</title>
  <link rel="stylesheet" href="../styles/patient-dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../scripts/patient-dashboard.js" defer></script>
</head>
<body>
  <!-- SVG-спрайты для иконок (аналогично кабинету врача) -->
  <svg style="display: none;">
    <symbol id="home-icon" viewBox="0 0 24 24">
      <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
    </symbol>
    <symbol id="chart-icon" viewBox="0 0 24 24">
      <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
    </symbol>
    <symbol id="history-icon" viewBox="0 0 24 24">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67V7z"/>
    </symbol>
    <symbol id="chat-icon" viewBox="0 0 24 24">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
    </symbol>
    <symbol id="settings-icon" viewBox="0 0 24 24">
      <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.3-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.42-.48-.42h-3.84c-.24 0-.44.18-.47.42l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.09-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.3.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.42.48.42h3.84c.24 0 .44-.18.47-.42l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
    </symbol>
    <symbol id="logout-icon" viewBox="0 0 24 24">
      <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
    </symbol>
  </svg>

  <div class="dashboard">
    <!-- Шапка -->
    <header class="header">
      <img src="../images/logo.png" alt="Логотип" class="logo">
      <div class="user-info">
        <span class="username">Иван Иванов</span>
        <button class="logout-button">
          <svg class="icon">
            <use xlink:href="#logout-icon"></use>
          </svg>
        </button>
      </div>
    </header>

    <!-- Основной контент -->
    <div class="content">
      <!-- Боковое меню -->
      <aside class="sidebar">
        <nav>
          <ul>
            <li>
              <a href="#" class="active">
                <svg class="icon">
                  <use xlink:href="#home-icon"></use>
                </svg>
                Главная
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="icon">
                  <use xlink:href="#chart-icon"></use>
                </svg>
                Графики
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="icon">
                  <use xlink:href="#history-icon"></use>
                </svg>
                История
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="icon">
                  <use xlink:href="#chat-icon"></use>
                </svg>
                Сообщения
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="icon">
                  <use xlink:href="#settings-icon"></use>
                </svg>
                Настройки
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Основная область -->
      <main class="main">
        <h1>Графики измерений</h1>
        <div class="charts">
          <div class="chart-container">
            <canvas id="pressureChart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="pulseChart"></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
