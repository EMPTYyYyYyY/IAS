<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет пациента</title>
    <link rel="stylesheet" href="https://emptyyyyyyy.github.io/IAS/src/styles/patient-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://emptyyyyyyy.github.io/IAS/src/scripts/patient-dashboard.js" defer></script>
</head>
<body>
    <!-- SVG Sprite с иконками -->
    <svg style="display: none;">
        <symbol id="logo-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
        </symbol>
        <symbol id="user-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </symbol>
    </svg>

    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <div class="logo">
                <svg class="icon-large">
                    <use xlink:href="#logo-icon"></use>
                </svg>
                <h1>МедПлатформа</h1>
            </div>
            <div class="user-panel">
                <svg class="icon">
                    <use xlink:href="#user-icon"></use>
                </svg>
                <span class="username">Иван Иванов</span>
            </div>
        </header>

        <!-- Основной контент -->
        <main class="content">
            <h2>Мои показатели</h2>
            
            <!-- Карточки показателей -->
            <div class="card">
                <h3>Артериальное давление</h3>
                <div class="metric-data">
                    <span class="value">120/80</span>
                    <span class="timestamp">13/05 14:30</span>
                </div>
            </div>

            <div class="card">
                <h3>Уровень глюкозы</h3>
                <div class="metric-data">
                    <span class="value">5.4 ммоль/л</span>
                    <span class="timestamp">13/05 09:15</span>
                </div>
            </div>

            <!-- График -->
            <div class="chart-card">
                <canvas id="healthChart"></canvas>
            </div>
        </main>

        <!-- Подвал -->
        <footer class="footer">
            <p>© 2023 Медицинская платформа. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
