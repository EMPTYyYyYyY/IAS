<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для администратора</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
    <header class="hero">
        <div class="hero-content">
            <h1>Вход для администратора</h1>
            <p>Управляйте системой и данными пользователей</p>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <section class="login-section">
            <div class="login-container">
                <h2><i class="fas fa-user-shield"></i> Авторизация</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-email">Email:</label>
                        <input type="email" id="admin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Пароль:</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Контакты</h3>
                <p>Email: support@medplatform.com</p>
                <p>Телефон: +7 (123) 456-78-90</p>
            </div>
            <div class="footer-section">
                <h3>Социальные сети</h3>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2023 Медицинская платформа. Все права защищены.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('admin-login-form');

            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();

                    const email = document.getElementById('admin-email').value;
                    const password = document.getElementById('admin-password').value;

                    // Пример проверки данных
                    if (email === "admin@medplatform.ru" && password === "admin123") {
                        window.location.href = "admin-dashboard.html"; // Переход в кабинет администратора
                    } else {
                        alert("Неверный email или пароль!");
                    }
                });
            }
        });
    </script>
</body>
</html>
