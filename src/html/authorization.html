<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://emptyyyyyyy.github.io/IAS/src/styles/patient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
    <header class="hero">
        <div class="hero-content">
            <h1>Авторизация</h1>
            <a href="index.html" class="btn-back">Вернуться на главную</a>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <!-- Форма авторизации -->
        <section class="login-form">
            <h2>Введите ваши данные</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
            <div class="forgot-password">
                <a href="#">Забыли пароль?</a>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Контакты</h3>
                <p>Email: support@medplatform.com</p>
                <p>Телефон: +7 (123) 456-78-90</p>
            </div>
            <div class="footer-section">
                <h3>Социальные сети</h3>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 Медицинская платформа. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
